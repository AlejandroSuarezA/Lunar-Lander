<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lunar Lander</title>
    <link rel="stylesheet" href="../css/desktop.css">
     <script src="../js/js.js"></script>
</head>


<body>

    <img id="suelo" src="../img/superficie-lunar.png" />


  <div id="nave">
    <img id="cohete" src="../img/nave.png" alt="img nave"/>
  </div>


  <div id="estadoDeLaNave">
    <ul>
      <li>Fuel <span id="fuel">100</span></li>
      <li>Speed <span id="speed">100</span></li>

    </ul>
  </div>


  <div id="tierra">
    <img src="../img/tierra.png" />
  </div>

  <div id="opciones">
<button type="button" id="reiniciar" onclick="reset();">reset</button>

<button type="button" id="continuar" onclick="continueGame();">continuar</button>
  </div>
